<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <header>
    <h1>Coding Form!</h1>
  </header>
  <form action="" method="get" class="form-example">
    <div class="form-example">
      <label for="email">Email</label>
    </div>
    <div class="form-example">
      <input type="text" id="email" name="email">
    </div>
    <div class="form-example">
      <label for="ycool">Why is coding cool?</label>
    </div>
    <div class="form-example">
      <select name="ycool" id="ycool">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favourite Language (choose one)</p>
    <div class="form-example">
      <label><input type="radio" name="favlanguage"> HTML</label>
      <label><input type="radio" name="favlanguage" value="css"> CSS</label>
      <label><input type="radio" name="favlanguage" value="javascript"> JavaScript</label>
    </div>

    <p>Would you like to sign up for more information?</p>
    <div class="form-example">
      <label><input type="checkbox" name="signup" value="signmeup"> Sign me up!</label>
    </div>
    <div class="form-example">
      Comments
    </div>
    <div class="form-example">
      <textarea name="comments" cols="20" rows="10"></textarea>
    </div>
    <div class="form-example">
      <label><input type="submit" name="submitcomment" value="Submit"></label>
    </div>


  </form>
</body>
</html>
